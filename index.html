<!DOCTYPE html>
<html>
<head>
  <title>CollegeCollab</title>
  <style>
    #menu {
      list-style: none;
      padding: 0;
    }

    #menu li {
      display: inline-block;
      margin-right: 20px;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>
  <div id="header">
    <h1>CollegeCollab</h1>
  </div>
  
  <div id="menu">
    <ul>
      <li>
        <input type="radio" id="student" name="user-type" value="student">
        <label for="student">Student</label>
      </li>
      <li>
        <input type="radio" id="college" name="user-type" value="college">
        <label for="college">College</label>
      </li>
    </ul>
  </div>

  <button id="continueBtn" disabled onclick="continueToNextPage()">Continue</button>

  <script>
    var studentRadio = document.getElementById("student");
    var collegeRadio = document.getElementById("college");
    var continueBtn = document.getElementById("continueBtn");

    function continueToNextPage() {
      if (studentRadio.checked) {
        window.location.href = "signupSt.html";
      } else if (collegeRadio.checked) {
        window.location.href = "signupCl.html";
      }
    }

    function enableContinueButton() {
      continueBtn.disabled = false;
    }

    studentRadio.addEventListener("click", enableContinueButton);
    collegeRadio.addEventListener("click", enableContinueButton);
  </script>
</body>
</html>
