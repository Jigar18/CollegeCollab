<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domain Selection</title>
    <link rel="stylesheet" href="domain.css">
</head>
<body>
    <div class="container">
      <h1>Domain Selection</h1>
      <form action="list.html">
      <ul id="domainList">
        <li>
          <input type="checkbox" id="coding" name="domain" value="coding">
          <label for="coding">Coding</label>
        </li>
        <li>
          <input type="checkbox" id="sports" name="domain" value="sports">
          <label for="sports">Sports</label>
        </li>
        <li>
          <input type="checkbox" id="management" name="domain" value="management">
          <label for="management">Management</label>
        </li>
        <li>
          <input type="checkbox" id="events" name="domain" value="events">
          <label for="events">Events</label>
        </li>
        <li>
          <input type="checkbox" id="campaign" name="domain" value="campaign">
          <label for="campaign">Campaign</label>
        </li>
      </ul>
      <button id="continueButton">Continue</button>
      </form>
    </div>
  </body>
  
</html>
